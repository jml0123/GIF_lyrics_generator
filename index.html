<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Lyrics Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <main>
        <div class="dev-info">
            <div class="links-wrapper">
                <a href="https://github.com/jml0123" target="_blank">
                <img height="20px" width="20px" src="https://cdn.iconscout.com/icon/free/png-256/github-153-675523.png" class="icon" alt="GitHub Logo">
                <p>Gif Lyrics Generator  ~  Made by Miguel Lorenzo</p></a>
            </div>
        </div>
        <section id="console-section">
        <div class="console-wrapper">
            <div class="console">
            <header>
                <h1>Generate GIFS based on key words from your favorite songs.</h1>
            </header>
                <div class="search-container">
                    <form class="search-box">
                        <div class="search-inputs">
                            <label for="track-search">Type a song and artist to get started</label>
                            <input type="text" placeholder="The Box" id="track-search">
                            <label for="artist-search"></label>
                            <input type="text" placeholder="Roddy Rich" id="artist-search">
                        </div>
                        <button type="submit">Generate</button>
                    </form>
                </div>
            </div>
            <div class="hover-div"></div>
        </div>
        </section>
        <section role="application">
            <div class="view-switch"><p>Grid</p><p>Lyrics</p><div class="circle"></div></div>
            <div class="lyrics">
                <div class="track-info">
                    <!-- Render Track Info Here -->
                </div>
                <div class="render-container">
                    <!-- Render Lyrics Here-->    
                </div>
            </div>
        </section> 
    </main>
    <script src="https://unpkg.com/compromise"></script>
    <script src="js/app.js"></script>
</body>
</html>
